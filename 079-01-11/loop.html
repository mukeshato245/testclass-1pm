<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop-interation/repetation</title>
</head>
<body>
    <pre>
        1. for loop
        2. while loop
        3. do while loop 
        4. nested loop : loop inside loop

        <script>
            for(i=1;i<=25;i++){
                document.write(`${i} &nbsp;`)
            }
            document.write(`<br>`)
            for(i=1;i<=25;i++){
                document.write(`Mukesh &nbsp;`)
            }
            document.write(`<br>`)
            for(i=20;i>=1;i--){
                document.write(`${i} &nbsp;`)
            }

            document.write(`<br>`)
            let x= Number(prompt('Enter any number to get its multiplication table'))
            for(j=1;j<=10;j++){
                document.write(`${x}x${j}=${x*j} <br>`)
            }
            
        </script>
    </pre>
</body>
</html>

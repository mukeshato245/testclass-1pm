<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop table</title>
</head>
<body>
    <script>
     // for multiplication table in html table format
        document.write("<table border='1px'>");
            document.write("<tr>")
                for(k=1; k<=14; k++){
                    document.write(`<th> multiple of ${k}</th>`)
                }
                document.write("</tr>")
            for(i=1; i<=10; i++){
                    document.write("<tr>");
                        for(j=1; j<=14; j++){
                            document.write("<td>" + j + "x" + i + "=" + i*j + "</td>");
                        }
                    
                }
            document.write("</tr>");
        document.write("<table>");

    </script>
</body>
</html>

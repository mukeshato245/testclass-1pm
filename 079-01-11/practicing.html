<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> for loop </title>
</head>
<body>
    <script>
        // code for table in html table  format
        document.write(`<table border='1px' bgcolor='skyblue'>`)

            document.write(`<tr>`)
                for(i=10; i<=20; i++){
                    document.write(`<th>Multiple of ${i}</th>`)
                }
            document.write(`</tr>`)

            
            for(j=1; j<=10; j++){
                    document.write(`<tr>`)
                    for(k=10; k<=20; k++){
                        document.write(`<td>${k} x ${j} = ${k*j}</td>`)
                    }
                    document.write(`</tr>`)
                }

        document.write(`</table>`)
        document.write(`<hr>`)
        document.write(`<hr>`)
        document.write(`<hr>`)

        
        // code for star * pattern
        for(i=1; i<=18; i++){
            for(j=1; j<=i; j++){
                document.write(`*`)
            }
            document.write(`<br>`)
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>
    <script>
        //define the function
        const myDemo=(first,second)=>{
            return first+second
    }
     

        //call the function
        const x=myDemo(20,10)
        document.write(`${x}<br>`)

        const y=myDemo(5,3)
        document.write(`${y}`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function</title>
</head>
<body>
    <div></div>
    <script>
        const news=[{title:'first_title',content:'first content....'},
        {title:'second_title',content:'second content.....'}]
        // define the function shownews()
        function shownews(){
            setTimeout(()=>{
                let result=""
                news.forEach(post=>{
                    result+=`<li>${post.title}</li>`

                })
                document.querySelector('div').innerHTML=result
            },1000)

        function addnews(newdata){
            return new Promise ((resolve,reject)=>{
                setTimeout(()=>{
                    news.push(newdata)
                    const error=false
                    if(!error){
                        resolve()
                    }
                    else{
                        reject('error:something went wrong')
                    }
                },3000)
            })
        }

        async function demofunction(){
            await addnews({title:'third_title',content:'third content.....'})
            shownews()
        }

        demofunction()
    </script>
</body>
</html>

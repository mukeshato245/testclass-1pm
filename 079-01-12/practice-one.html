<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let x=1;
        while(x<=10){
            document.write(`${x}<br>`);
            x++
        }
        document.write(`<hr>`)
        let y=10;
        while(y>=1){
            document.write(`${y}`);
            y--
            document.write(`<br>`)
        }
    </script>
</body>
</html>

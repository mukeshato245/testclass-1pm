<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practicing number methods</title>
</head>
<body>
    <script>
        // toFixed is used to show how many digits is print after decimal point
        const value=2.445937
        document.write(`${value.toFixed('3')}<br>`)

        // to convert string to number use following methods
        // Number()
        // parseInt()
        // parseFloat()

        document.write(`${parseInt(2.454)}<br>`)
        document.write(`${parseFloat(4.637457)}`)
    </script>
</body>
</html>

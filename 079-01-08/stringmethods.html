<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string-methods</title>
</head>
<body>
    <script>
        const text="welcone to dursikshya to learn programming concept."
        document.write(`${text}<br>`)
        //to count the length of a string use length
        document.write(`${text.length} <br>`)
        //to find the index position of specific string use indexOf()
        document.write(`${text.indexOf('to')}<br>`)
        //to find the last index position of repeated string use lastIndexOf()
        document.write(`${text.lastIndexOf('to')}<br>`)
        //to replace a string with another string use replace ie replace (existing value,replacing value)
        document.write(`${text.replace('learn','read')}<br>`)
        //to replace all repeated string use replaceAll()
        document.write(`${text.replaceAll('to','hello')}<br>`)

        //toUpperCase()
        document.write(`${text.toUpperCase()}<br>`)
        //toLowerCase()
        document.write(`${text.toLowerCase()}`)

    </script>
</body>
</html>
